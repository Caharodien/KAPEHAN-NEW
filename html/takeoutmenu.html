<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order</title>
    <link rel="stylesheet" href="../css/dinemenu.css">
</head>
<body>
    <header class="header">
        <img src="../images/logo3.0.png" alt="Coffee Logo" class="logo">
        <h1 class="dine-in-title">Take Out</h1>
        <button id="start-again" class="start-btn">Start again</button>
    </header>

    <div class="container">
        <div class="menu-container">
            <div class="menu">
                <button id="hot-tab" class="tab active">HOT</button>
                <button id="cold-tab" class="tab">COLD</button>
            </div>
            
            <div class="order-grid" id="hot-menu">
                <div class="loading">Loading menu items...</div>
            </div>
            
            <div class="order-grid" id="cold-menu" style="display: none;">
                <div class="loading">Loading menu items...</div>
            </div>
        </div>
        
        <div class="order-container">
            <div class="order-list">
                <h2>Your Order</h2>
                <ul id="order-items"></ul>
            </div>

            <div class="checkout">
                <div class="total">Total: <span id="total-price">0</span></div>
                <button id="proceed-checkout"> ðŸ›’ Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure?</p>
            <button id="confirm-yes" class="yes-btn">Yes</button>
            <button id="confirm-no" class="no-btn">No</button>
        </div>
    </div>
    <script src="../js/dinemenu.js"></script>
</body>
</html>
