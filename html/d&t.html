<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Takeout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/d&t.css">
</head>
<body>
    <header class="header">
        <img src="../images/logo3.0.png" alt="Coffee Logo" class="logo">
    </header>

    <div class="container">
        <h1>How will you get your food?</h1>
        
        <div class="options">
            <div class="option" id="takeout">
                <img src="../images/takeout (2).jpg" alt="Take Out">
                <p>Take Out</p>
            </div>
            <div class="option" id="dinein">
                <img src="../images/dinein (2).jpeg" alt="Dine In">
                <p>Dine In</p>
            </div>
        </div>
    </div>

    <script src="../js/d&t.js"></script>
</body>
</html>
