<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="../css/ViewOrderList.css">
</head>
<body>
    <header>
        <img src="../images/logo3.0.png" alt="Coffee Logo" class="logo">
        <h1 class="title">All Order</h1>
    </header>
    
    <div class="order-list-container">
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Priority #</th>
                    <th>Order ID</th>
                    <th>Type</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="../js/ViewOrderList.js"></script>
</body>
</html>
